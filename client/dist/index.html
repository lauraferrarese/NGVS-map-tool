<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-mouse-position@1.2.0/src/L.Control.MousePosition.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <title>NGVS Map</title>
</head>
<body>
  <header>
    <ul class="sidenav sidenav-fixed nav-mobile">
      <div class="container">
      <li class="search">
        <div class="search-wrapper">
          <form class="input-field" id="search-form" enctype="multipart/form-data" autocomplete="off">
            <i class="material-icons prefix">search</i>
            <input class="" name="search_string" placeholder="Object/Location Search" type="search">
          </form>
        </div>
      </li>
      <li>
        <ul class="collapsible collapsible-accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">place</i>Query</div>
            <div class="collapsible-body" id="query-tab-body">
              <select id="query-tab-select-menu">
              </select>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">color_lens</i>Adjust</div>
            <div class="collapsible-body">
              <form id="image-adjust-form" autocomplete="off">
                <p class="range-field">
                  <input type="range" id="saturation" min="0" max="100"/>
                  <label for="saturation">Saturation</label>
                </p>  
                <p class="range-field">
                  <input type="range" id="contrast" min="0" max="100"/>
                  <label for="contrast">Contrast</label>
                </p>  
                <p class="range-field">
                  <input type="range" id="brightness" min="0" max="100"/>
                  <label for="brightness">Brightness</label>
                </p>  
              </form>
            </div>
          </li>
        </ul>
      </li>
    </div>
    </ul>
    <div class="modal" id="object-modal">
      <div class="modal-content">
        <h4 id="modal-object-name"></h4>
        <button class="btn">Downloads</button>
        <table>
          <thead>
            <tr>
              <th>Property</th>
              <th>Value</th>
            </tr>
        </thead>
        <tbody id="object-table-body">

        </tbody>
        </table>
      </div>
    </div>
  </header>  
  <main>
    <div id="map-container"></div>
  </main>
    
  <script src="Map.SelectArea.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-mouse-position@1.2.0/src/L.Control.MousePosition.js"></script>
  <script src="main.js"></script>
</body>
</html>
