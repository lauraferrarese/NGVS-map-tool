<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <title>NGVS Map</title>
   
</head>
<body>
  <div class="row" id="main-row">
    <div class="col s5 m4 l3 xl2 no-padding">
      <ul class="collapsible">
        <li class="active">
          <div class="collapsible-header"><i class="material-icons">search</i>Object Search</div>
          <div class="collapsible-body">
            <form id="object-search-form">
              <div class="row">
                <div class="input-field">
                  <input id="object-name" class="validate">
                  <label class="active" for="object-name">Object Name</label>
                </div>
                <div class="input-field s4">
                  <input id="object-ra" class="validate">
                  <label class="active" for="object-ra">RA</label>
                </div>
                <div class="input-field s4">
                  <input id="object-dec" class="validate">
                  <label class="active" for="object-dec">DEC</label>
                </div>
                <button type="submit" class="btn" id="object-search">Submit</button>
                <button type="submit" class="btn red lighten-2" id="object-clear">Clear</button>
              </div>
            </form>  
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">place</i>Query</div>
          <div class="collapsible-body" id="query-body">
            <!-- Generated query form goes here -->
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">color_lens</i>Adjust</div>
          <div class="collapsible-body">
            <form id="image-adjust-form">
              <p class="range-field">
                <input type="range" id="saturation" min="0" max="100"/>
                <label for="saturation">Saturation</label>
              </p>  
              <p class="range-field">
                <input type="range" id="contrast" min="0" max="100"/>
                <label for="contrast">Contrast</label>
              </p>  
              <p class="range-field">
                <input type="range" id="brightness" min="0" max="100"/>
                <label for="brightness">Brightness</label>
              </p>  
            </form>
          </div>
        </li>
      </ul>
    </div>
    <div class="col s7 m8 l9 xl10" id="map-container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <script src="/js/index.js"></script>
</body>
</html>
