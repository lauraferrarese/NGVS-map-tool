<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <title>NGVS Map</title>
   
</head>
<body>
  <header>
    <ul class="sidenav sidenav-fixed nav-mobile">
      <li class="search">
        <div class="search-wrapper">
          <form class="input-field container" id="search-form" enctype="multipart/form-data" autocomplete="off">
            <i class="material-icons prefix">search</i>
            <input class="" name="search_string" placeholder="Object/Location Search" type="search">
          </form>
        </div>
      </li>
      <li class="no padding container">
        <ul class="collapsible collapsible-accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">place</i>Query</div>
            <div class="collapsible-body" id="query-tab-body">
              <select id="query-tab-select-menu">
              </select>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">color_lens</i>Adjust</div>
            <div class="collapsible-body">
              <form id="image-adjust-form" autocomplete="off">
                <p class="range-field">
                  <input type="range" id="saturation" min="0" max="100"/>
                  <label for="saturation">Saturation</label>
                </p>  
                <p class="range-field">
                  <input type="range" id="contrast" min="0" max="100"/>
                  <label for="contrast">Contrast</label>
                </p>  
                <p class="range-field">
                  <input type="range" id="brightness" min="0" max="100"/>
                  <label for="brightness">Brightness</label>
                </p>  
              </form>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </header>  
  <main>
    <div id="map-container"></div>
  </main>
    
  <script src="js/Map.SelectArea.min.js"></script>
  <script src="js/leaflet-heat.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
