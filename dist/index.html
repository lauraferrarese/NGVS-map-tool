<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>NGVS Map</title>
</head>
<body>
  <header>
    <ul class="sidenav sidenav-fixed nav-mobile">
      <div class="container">
      <li class="search">
        <div class="search-wrapper">
          <form class="input-field" id="search-form" enctype="multipart/form-data" autocomplete="off">
            <i class="material-icons prefix">search</i>
            <input id="search-box" name="search_string" placeholder="Object/Location Search" type="search">
          </form>
        </div>
      </li>
      <li>
        <ul class="collapsible expandable">
          <li>
            <div class="collapsible-header"><i class="material-icons">place</i>Query Catalogs</div>
            <div class="collapsible-body" id="query-tab-body"></div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">camera_alt</i>FITS Images</div>
            <div class="collapsible-body" id="fits-tab-body"></div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">color_lens</i>Adjust Map</div>
            <div class="collapsible-body">
              <p class="range-field">
                <input type="range" id="saturation" min="0" max="100"/>
                <label for="saturation">Saturation</label>
              </p>  
              <p class="range-field">
                <input type="range" id="contrast" min="0" max="100"/>
                <label for="contrast">Contrast</label>
              </p>  
              <p class="range-field">
                <input type="range" id="brightness" min="0" max="100"/>
                <label for="brightness">Brightness</label>
              </p>  
            </div>
          </li>
        </ul>
      </li>
    </div>
    </ul>
    <div class="modal" id="object-modal">
      <div class="modal-content" id="object-modal-content"></div>
    </div>
    <div class="modal" id="download-modal">
      <div class="modal-content" id="download-modal-content"></div>
    </div>
  </header>  
  <main>
    <div id="map-container"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
