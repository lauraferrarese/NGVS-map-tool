<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>NGVS Map</title>
</head>
<body>
  <header>
    <ul class="sidenav sidenav-fixed nav-mobile" id="nav-mobile">
        <li id='title' class="red-text lighten-2 center-align">
          <h4>NGVS Search Tool</h4>
        </li>
        <li id="search" class="center-align row search-wrapper"></li>
        <li>
          <ul id="collapsible-list" class="collapsible expandable hidden">
            <li>
              <div class="collapsible-header">
                <i class="material-icons">scatter_plot</i>
                Query Catalogs
                <i class="material-icons grey-text header-help" >help</i>
              </div>
              <div class="collapsible-body" id="query-tab-body"></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">camera_alt</i>FITS Images</div>
              <div class="collapsible-body center-align" id="fits-tab-body"></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">color_lens</i>Adjust Map</div>
              <div class="collapsible-body" id="adjustment-tab-body"></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">help_outline</i>Help</div>
              <div class="collapsible-body" id="help-tab-body">
              </div>
            </li>
          </ul>
        </li>
    </ul>
    <div class="modal modal-fixed-footer" id="download-modal">
      <div class="modal-content" id="download-modal-content"></div>
      <div class="modal-footer" id="download-modal-footer"></div>
    </div>
  </header>  
  <main id='main'>
    <div id="map-container"></div>
    <div id='modal-container'></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
